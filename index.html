<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW login page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <img src="/images/login page img.png" alt="your internet connection is failed" >
            </div>
            <div class="col-2">
              <div class="detail">
                <div class="logo">
                    <img src="/images/Physics_wallah_logo.jpg" alt="pls check your internet connection">
                </div>
                <div class="text">
                    <p class="p1">Welcome to</p>
                    <h1>Physics Wallah</h1>
                    <p class="p2">Please enter your mobile no. to Login/Register</p>
                </div>
                <div class="input">
                    <input type="number" name="mobbox" placeholder="Enter mobile no.">
                </div>
                <div class="btn">
                    <button>GET OTP</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
