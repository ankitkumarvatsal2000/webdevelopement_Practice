<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otp page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="otpcontainer">
        <div class="row1">
            <div class="col-3">
                <img src="/images/login page img.png" alt="not loading">
            </div>

            <div class="col-4">
                <div class="allcontent ">
                    <div class="pwlogo">
                        <img src="/images/Physics_wallah_logo.jpg" alt="not loading">
                    </div>
                    <div class="text1">
                        <h1>Verification</h1>
                        <p>Enter the code sent to your phone</p>
                        <span><strong>(+91)9761416793 </strong></span>
                    </div>
                    <div class="inpbox">
                        <input type="text1">
                        <input type="text2">
                        <input type="text3">
                        <input type="text4">
                        <input type="text5">
                        <input type="text6">
                    </div>
                    <div class="cbtn1">
                        <button>Continue</button>
                    </div>
                    <div class="resendbtn">
                        <button>Resend Otp</button>
                    </div>
                    <div class="otherbtn">
                        
                        <button class="whatsappbtn">Get otp on whatsapp</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
