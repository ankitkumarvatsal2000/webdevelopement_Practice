<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text{ font-size: 30px;  background-color: blueviolet;  width: 200px; margin: auto; margin-top: 100px; height: 100px;}
    </style>
</head>
<body onload="code()">
    <div id="text">
        Java script
    </div>
    <script>
        "use strict"
        
        function code(){
             
            setInterval("process()",100);
            
        }
        function process(){
            text.style.visibility=(text.style.visibility==="visible") ? "hidden":"visible";
            
    
        }

    </script>
</body>
</html>
