<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete element in an array</title>
</head>
<body>
    <h1>delete element from an array</h1>
    <script>
         let ankit=[1,7,9,4,6,0,8,67,98,34];
         let position = 7;
         console.log(ankit)
         for(let i=position; i<=ankit.length-1; i++){
            ankit[i]=ankit[i+1]
            
         }
         ankit.length= ankit.length-1;
         console.log(ankit)
        
       
       
      

        
    </script>
</body>
