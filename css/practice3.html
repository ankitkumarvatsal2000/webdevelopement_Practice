<body>
    <div id="inp">
        first no: <input type="text" id="inp-1"><br>
        second no: <input type="text" id="inp-2"><br>
        result: <input type="text"  id="inp-3">
        <button onclick="sumnumbers()">add</button>
    </div>

    <script>
        "use strict"
        const sumnumbers=()=>{
            const a=document.getElementById("inp-1").value;
            const b=document.getElementById("inp-2").value;
            const c=(a+b);

              document.getElementById("inp-3").value=c;
            
        }
    </script>
